<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Konversi Suhu</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="css/styles.css" />
    <script type="module" src="js/script.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Kalkulator Konversi Suhu</h1>
      
      <div class="converter-box">
        <form id="tempForm">
          <div class="input-group">
            <label for="temperature">Masukkan Suhu:</label>
            <input 
              type="number" 
              id="temperature" 
              name="temperature" 
              required 
              step="0.1"
              placeholder="Contoh: 32"
            >
          </div>

          <div class="input-group">
            <label>Pilih Konversi:</label>
            <select id="conversionType">
              <option value="CtoF">Celsius ke Fahrenheit</option>
              <option value="FtoC">Fahrenheit ke Celsius</option>
            </select>
          </div>

          <button type="submit" class="convert-btn">Konversi</button>
        </form>

        <div class="result-section" id="resultSection" style="display: none;">
          <h2>Hasil Konversi</h2>
          <p id="conversionResult"></p>
          <p id="explanation" class="explanation"></p>
        </div>
      </div>
    </div>
  </body>
</html>
